<html>

	<head>
	
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css1.css">
		
	</head>

	<body>

		<div class="container">
		  
		  <div class="tile quad gray">					<!--Duża kafelka, może być użyta do pogody, zdjęć, lub odtwarzania muzyki-->
		  
			<div class="header">
			
			  <div class="amount">5</div>
			  <div class="title">Tasks</div>
			  
			</div>
			
			<div class="body">
			
			  <div class="title">Still oncoming</div>
			  
			</div>
			
		  </div>
		  
		  <div class="tile single red">					<!--mała kafelka - może to być odnośnik do poczty elektronicznej, lub ulubionej stron internetowej-->
			
			<div class="header">
			
			  <div class="amount">9</div>
			  <div class="title">e-mails</div>
			  
			</div>
			
			<div class="body">
			
			  <div class="title">Still unread</div>
			  
			</div>
			
		  </div>
		  
		  <div class="tile double orange">				<!--Podłużna kafelka - Przykłądowe zastosowanie jako wyświetlanie na przykład liczby zadań do wypełniania (to-do list) oraz ogólnej liczby zadań (stąd podział na 2 kolumny - można oczywiście go usunąć i zamieścić tam na przykład statyczny napis, zdjęcie-->
		  
			<div class="header">
			
			  <div class="left">
			  
				<div class="amount">4</div>
				<div class="title">Goals</div>
				
			  </div>
			  
			  <div class="right">
			  
				<div class="amount">$729</div>
				<div class="title">Still required</div>
				
			  </div>
			  
			</div>
			
			<div class="body">
			
			  <div class="title">Manage your income</div>
			  
			</div>
			
		  </div>
		  
		  <div class="tile single lime">
		  
			<div class="header">
			
			  <div class="amount">14</div>
			  <div class="title">Unseen</div>
			  
			</div>
			
			<div class="body">
			
			  <div class="title">News</div>
			  
			</div>
			
		  </div>
		  
		   <div class="tile double blue">
		   
			<div class="header">
			
			  <div class="left">
			  
				<div class="amount"></div>
				<div class="title">Wrocław 12°C</div>
				
			  </div>
			  
			  <div class="right">
			  
				<div class="amount">Raining</div>
				<div class="title"></div>
				
			  </div>
			  
			</div>
			
			<div class="body">
			
			  <div class="title">Chance of rain: 70%</div>
			  
			</div>
			
		  </div>
		  
		   <div class="tile double other_blue">
		   
			<div class="header">
			
			  <div class="left">
			  
				<div class="amount">1</div>
				<div class="title">Bill(s) left</div>
				
			  </div>
			  
			  <div class="right">
			  
				<div class="amount">$144</div>
				<div class="title">Spent</div>
				
			  </div>
			  
			</div>
			
			<div class="body">
			
			  <div class="title">Manage your finances</div>
			  
			</div>
			
		  </div>
		  
		  <div class="tile double pink">
		   
			<div class="header">
			
			  <div class="left">
			  
				<div class="amount">50</div>
				<div class="title">Sit-ups left</div>
				
			  </div>
			  
			  <div class="right">
			  
				<div class="amount">30</div>
				<div class="title">Push-ups left</div>
				
			  </div>
			  
			</div>
			
			<div class="body">
			
			  <div class="title">Your daily training</div>
			  
			</div>
		  
		</div>
		
		 <div class="tile single yellow">					<!--Przykładowo - odnośnik do Strony głównej StackOverflow -->
		  
			<div class="header">
			
			  <div class="amount">S</div>
			  <div class="title"></div>
			  
			</div>
			
			<div class="body">
			
			  <div class="title">Stack Overflow</div>
			  
			</div>
			
		  </div>
		
	</body>
	
</html>
